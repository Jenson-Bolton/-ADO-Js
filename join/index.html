<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!ADO - SignUp</title>
<link rel="stylesheet" href="../css/style.css">
</head>
<body>

  <form class="signup" id="signup-form">
    <label for="email">Email</label><br>
    <input name="email" type="email" id="user-email"><br>
    <label for="password">Password</label><br>
    <input name="password" type="password" id="user-password"><br>
    <button type="submit" class="submit" id="signup">Join Us</button>
  </form>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

</body>
